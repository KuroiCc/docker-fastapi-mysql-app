{% extends "base.html" %}
{% block body %}
    <div class="content">
        <h2>{{ article["title"] }}</h2>
        <p>
            <i>投稿者: {{ article["username"] }}</i>
        </p>
        <p>{{ article["body"] }}</p>
        {% if article["image"] != None %}
            <img style="width: 576px;" src="{{url_for('static', path=article['image_path'])}}">
        {% endif %}
    </div>
{% endblock %}
